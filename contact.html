<body>

<div class="container">
  <div style="text-align:center">
    <h2>Contact Us</h2>
    <p>Do you want to add your company to our database? Leave us a message:</p>
  </div>
  <div class="row">
    <div class="column">
      <img src="contact.png" style="width:100%">
    </div>
    <div class="column">
      <form action="/action_page.php">
        <label for="fname">Your e-mail</label>
        <input type="text" id="fname" name="firstname" placeholder="Your e-mail..">
        <label for="lname">Company Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your company name..">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Poland</option>
          <option value="canada">Germany</option>
          <option value="usa">USA</option>
        </select>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>

</body>
